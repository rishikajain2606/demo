<table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
    <th>Address</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
         <td>{{ user.address.street}},{{ user.address.city}},{{ user.address.zipcode}}</td>
          <td>{{ user.phone }}</td>
        </tr>
      </tbody>
    </table>
