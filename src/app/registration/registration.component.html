<div class="container" id="form2">

    <h1>

        Welcome to {{title}}!!

    </h1>

    <form [formGroup]="angForm" novalidate>

        <div class="form-group">

            <label>Name:</label>

            <input class="form-control" formControlName="name" type="text">

        </div>

        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
            class="alert alert-danger error">

            <div *ngIf="angForm.controls['name'].errors">
                 Name is required.
            </div>
        </div>

        <div class="form-group">

            <label>Mobile No:</label>

            <input class="form-control" formControlName="mobile" type="text">

        </div>

        <div *ngIf="angForm.controls['mobile'].invalid && (angForm.controls['mobile'].dirty || angForm.controls['mobile'].touched)"
            class="alert alert-danger error">
            <div *ngIf="angForm.controls['mobile'].errors">
                Mobile Number is required.
            </div>
            </div>

        <div class="form-group">
            <label>Address:</label>
            <input class="form-control" formControlName="address" type="text">

        </div>

        <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)"
            class="alert alert-danger error">

            <div *ngIf="angForm.controls['address'].errors">

                address is required.

            </div>

        </div>

        <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">

            Save

        </button>

    </form>
    <br />
    <p>Form value: {{ angForm.value | json }}</p>
    <p>Form status: {{ angForm.status | json }}</p>
  </div>
